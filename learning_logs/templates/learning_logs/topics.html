<!-- inherit the base.html template -->

{% extends "learning_logs/base.html" %}

{% block header %}
    <h1>Topics</h1>
{% endblock header %}

{% block content %}

<!--
for topic each topic in the topics array
print each topic name

To print a variable in a template,
wrap the variable name in double braces

empty is the same as null - no values found
-->
<ul>
    {% for topic in topics %}
    <li>
        <!-- prints urls to topics -->
        <h3>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h3>
    </li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

<!-- link to the input form -->
<h3>
    <a href="{% url 'learning_logs:new_topic' %}">add a new topic</a>
</h3>

{% endblock content %}
