{% extends "learning_logs/base.html" %}

{% block content %}

<p><a href="{% url 'learning_logs:topics' topic.id %}">{{ topic }}</a></p>

<p>Add a new entry: </p>

-->

    {{ form.as_p }}
    <button name="submit">add entry</button>
</form>

{% endblock content %}
