{% extends "learning_logs/base.html" %}

{% block content %}

<p>Add a new Topic:</p>

<!--
create a new form that will submit to the same page (view) as POST
scrf_token is used to prevent malicious input (cross-site request forgery)


-->
<form action="{% url 'learning_logs:new_topic' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">add topic</button>
</form>

{% endblock content %}
